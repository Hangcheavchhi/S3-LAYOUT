<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="icon-section">
        <span class="fas fa-chart-bar"></span>
      </div>
      <div class="menu-item">
        <span class="far fa-user"></span>
      </div>
      <div class="menu-item">
        <span class="fas fa-paper-plane"></span>
      </div>
      <div class="menu-item">
        <span class="far fa-comment"></span>
      </div>
      <div class="menu-item">
        <span class="far fa-cloud"></span>
      </div>
    </aside>

    <main class="inbox">
      <header>
        <h2>
          <span class="fas fa-envelope"></span> Inbox
        </h2>
      </header>
      <section class="categories">
        <div class="category">
          <img src="image.png" alt="Profile picture" class="icon">
          <span class="label">You</span>
          <span class="count">5</span>
        </div>
        <div class="category">
          <span class="fas fa-envelope icon"></span>
          <span class="label">Messages</span>
          <span class="count">2</span>
        </div>
        <div class="category">
          <span class="fas fa-star icon"></span>
          <span class="label">Mention</span>
          <span class="count">23</span>
        </div>
        <div class="category">
          <span class="fas fa-star icon"></span>
          <span class="label">Unassigned</span>
          <span class="count">82</span>
        </div>
        <div class="category">
          <span class="fas fa-star icon"></span>
          <span class="label">All</span>
          <span class="count">400</span>
        </div>
        <div class="category">
          <span class="fas fa-headset icon"></span>
          <span class="label">Support</span>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
